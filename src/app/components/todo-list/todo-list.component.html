<div class="todo wrapper" appHoverHighlight>
  <div>
    <img
      src="https://cdn-aicin.nitrocdn.com/HIAjYmsdLpRQdKpIMJLXFmZsSAYnEnkl/assets/images/optimized/rev-86c0feb/www.amitree.com/wp-content/uploads/2021/08/the-pros-and-cons-of-paper-to-do-lists.jpeg"
      alt="image"
      class="todo-image"
    />
  </div>
  <div class="todo-list">
    <h2>To do List</h2>
    <app-todo-input (add)="addTodo($event)" />
    <ol>
      @for (todo of todos; track $index) {
        <li>
          <app-todo-item [todo]="todo" (remove)="removeTodo($index)" />
        </li>
      } @empty {
        <span>There are no items.</span>
      }
    </ol>
  </div>
</div>
